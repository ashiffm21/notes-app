<div #container class="note-item-container">

  <a [routerLink] ="link">
  <div class="note-item-content">
    <h1 class="note-card-title">{{title}}</h1>

    <div #bodyText class="note-item-body">
      <p>
        {{body}}
      </p>
    
      <div #truncator class="fade-out-truncation"></div>
    </div>
  </div>
  </a>

  <div class="note-item-date ">  {{currentDate | date:'MMM dd YYYY'}}
  </div>


  <div class="x-button"
   (click)="onXButtonClick()"
   ></div>
</div>

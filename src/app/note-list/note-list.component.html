<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input #filterInput class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Search" />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list" [@listAnim]>
    <app-note-item
      *ngFor="let note of filteredNotes; "
      [link]="generateNoteURL(note)"
      [@itemAnim]
      (delete)="deleteNote(note)"
      [title]="note.title"
      [body]="note.body"
    >
    </app-note-item>
  </div>

  <button class="button floating-add-button is-primary" routerLink="new">
    +
  </button>
</div>
